services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sentiment_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentiment_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB
  mongodb:
    image: mongo:6
    container_name: sentiment_mongodb
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - sentiment_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: sentiment_prometheus
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - sentiment_network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: sentiment_grafana
    ports:
      - "${GRAFANA_PORT}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - postgres
      - prometheus
    networks:
      - sentiment_network

  # Scheduler - Data Collection & Processing
  scheduler:
    build: .
    container_name: sentiment_scheduler
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: ${MONGO_DB}
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./.env:/app/.env
      - ./params.yaml:/app/params.yaml
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - sentiment_network
    restart: unless-stopped
    command: python src/scheduler/main.py

  # Prometheus Exporter - Metrics for Grafana
  exporter:
    build: .
    container_name: sentiment_exporter
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    networks:
      - sentiment_network
    restart: unless-stopped
    command: python src/monitoring/prometheus_exporter.py
    ports:
      - "8000:8000"

  # Streamlit Dashboard - Interactive UI
  streamlit:
    build: .
    container_name: sentiment_streamlit
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    networks:
      - sentiment_network
    restart: unless-stopped
    command: streamlit run app_streamlit.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"

volumes:
  postgres_data:
  mongo_data:
  prometheus_data:
  grafana_data:

networks:
  sentiment_network:
    driver: bridge
