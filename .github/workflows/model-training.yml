name: Manual Model Training

on:
  workflow_dispatch:
    inputs:
      model_type:
        description: 'Model type to train'
        required: true
        default: 'both'
        type: choice
        options:
          - bert
          - traditional
          - both

env:
  PYTHON_VERSION: '3.10'

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install "dvc==3.48.4" "dvc-objects==4.0.1" dvc-gdrive
        
    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords'); nltk.download('punkt_tab')"
        
    - name: Configure DVC
      env:
        DVC_REMOTE_URL: ${{ secrets.DVC_REMOTE_URL }}
      run: |
        if [ -n "$DVC_REMOTE_URL" ]; then
          dvc remote modify origin url $DVC_REMOTE_URL
        fi
        
    - name: Pull DVC data
      run: |
        dvc pull -v || echo "No remote data available"
        
    - name: Check data availability
      run: |
        echo "Checking raw data..."
        if [ ! -f data/raw/reviews.csv ]; then
          echo "Creating sample data for CI/CD testing..."
          mkdir -p data/raw
          echo "review_id,review_text,rating,date" > data/raw/reviews.csv
          echo "sample1,Aplikasi bagus,5,2024-01-01" >> data/raw/reviews.csv
          echo "sample2,Sangat buruk,1,2024-01-02" >> data/raw/reviews.csv
          echo "sample3,Lumayan ok,3,2024-01-03" >> data/raw/reviews.csv
          echo "Sample data created"
        else
          echo "Raw data found"
          wc -l data/raw/reviews.csv
        fi
        
    - name: Run preprocessing
      run: |
        python src/preprocessing/preprocess.py
        
    - name: Train BERT model
      if: inputs.model_type == 'bert' || inputs.model_type == 'both'
      run: |
        echo "Training BERT model..."
        python src/training/train_bert.py
        
    - name: Train traditional model
      if: inputs.model_type == 'traditional' || inputs.model_type == 'both'
      run: |
        echo "Training traditional ML model..."
        python src/training/train.py
        
    - name: Show model metrics
      run: |
        echo "=== Model Performance ==="
        if [ -f models/bert_metrics.json ]; then
          echo "BERT Model:"
          cat models/bert_metrics.json | python -m json.tool
        fi
        if [ -f models/metrics.json ]; then
          echo "Traditional ML:"
          cat models/metrics.json | python -m json.tool
        fi
        
    - name: Upload trained models
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: |
          models/*.pkl
          models/*.pth
          models/*.json
          
    - name: Push to DVC
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        dvc commit -f || echo "No changes to commit"
        dvc push -v || echo "No DVC remote configured"
