name: DVC Pipeline & Model Training

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'dvc.yaml'
      - 'params.yaml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      run_training:
        description: 'Run model training'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  PYTHON_VERSION: '3.10'

jobs:
  dvc-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install "dvc==3.48.4" "dvc-objects==4.0.1" dvc-gdrive
        
    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords'); nltk.download('punkt_tab')"
        
    - name: Configure DVC remote
      env:
        DVC_REMOTE_URL: ${{ secrets.DVC_REMOTE_URL }}
      run: |
        if [ -n "$DVC_REMOTE_URL" ]; then
          dvc remote modify origin url $DVC_REMOTE_URL
          echo "DVC remote configured"
        else
          echo "No DVC remote URL configured, using local storage"
        fi
        
    - name: Pull DVC data
      run: |
        dvc pull -v || echo "No remote data to pull"
        
    - name: Prepare sample data if needed
      run: |
        if [ ! -f data/raw/reviews.csv ]; then
          echo "Creating sample data for CI/CD..."
          mkdir -p data/raw
          echo "review_id,review_text,rating,date" > data/raw/reviews.csv
          echo "r1,Aplikasi sangat bagus,5,2024-01-01" >> data/raw/reviews.csv
          echo "r2,Buruk sekali,1,2024-01-01" >> data/raw/reviews.csv
          echo "r3,Cukup baik,4,2024-01-01" >> data/raw/reviews.csv
          echo "r4,Tidak memuaskan,2,2024-01-01" >> data/raw/reviews.csv
          echo "r5,Excellent app,5,2024-01-01" >> data/raw/reviews.csv
        fi
        
    - name: Run preprocessing
      run: |
        echo "Running preprocessing..."
        python src/preprocessing/preprocess.py
        
    - name: Train BERT model
      run: |
        echo "Training BERT model..."
        python src/training/train_bert.py || echo "BERT training failed, continuing..."
        
    - name: Train traditional model
      run: |
        echo "Training traditional ML model..."
        python src/training/train.py || echo "Traditional training failed, continuing..."
        
    - name: Show model metrics
      run: |
        echo "=== Model Performance ==="
        if [ -f models/bert_metrics.json ]; then
          echo "BERT Model:"
          cat models/bert_metrics.json | python -m json.tool
        fi
        if [ -f models/metrics.json ]; then
          echo "Traditional ML:"
          cat models/metrics.json | python -m json.tool
        fi
        
    - name: Commit DVC changes
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          dvc commit -f || echo "No DVC changes to commit"
          dvc push -v || echo "No DVC remote configured"
        fi
        
    - name: Upload metrics as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dvc-metrics
        path: |
          models/metrics.json
          models/bert_metrics.json
          models/evaluation_metrics.json
          
    - name: Upload plots as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dvc-plots
        path: |
          models/*.png
          models/*.csv
          
    - name: Create metrics summary
      if: always()
      run: |
        echo "## DVC Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f models/bert_metrics.json ]; then
          echo "### BERT Model Metrics" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat models/bert_metrics.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f models/metrics.json ]; then
          echo "### Traditional ML Metrics" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat models/metrics.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Comment PR with metrics
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          let comment = '## üìä Model Performance Metrics\n\n';
          
          try {
            if (fs.existsSync('models/bert_metrics.json')) {
              const bertMetrics = JSON.parse(fs.readFileSync('models/bert_metrics.json', 'utf8'));
              comment += '### ü§ñ BERT Model\n';
              comment += `- **Accuracy**: ${(bertMetrics.accuracy * 100).toFixed(2)}%\n`;
              comment += `- **Precision**: ${(bertMetrics.precision * 100).toFixed(2)}%\n`;
              comment += `- **Recall**: ${(bertMetrics.recall * 100).toFixed(2)}%\n`;
              comment += `- **F1 Score**: ${(bertMetrics.f1 * 100).toFixed(2)}%\n\n`;
            }
            
            if (fs.existsSync('models/metrics.json')) {
              const metrics = JSON.parse(fs.readFileSync('models/metrics.json', 'utf8'));
              comment += '### üìà Traditional ML Model\n';
              comment += `- **Test Accuracy**: ${(metrics.test_accuracy * 100).toFixed(2)}%\n`;
              comment += `- **Test F1**: ${(metrics.test_f1 * 100).toFixed(2)}%\n`;
            }
          } catch (error) {
            comment += '‚ö†Ô∏è Could not read metrics files\n';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
