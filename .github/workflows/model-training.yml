name: Model Training & Testing

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'src/training/**'
      - 'src/preprocessing/**'
      - 'params.yaml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      model_type:
        description: 'Model type to train (bert or traditional)'
        required: true
        default: 'bert'
        type: choice
        options:
          - bert
          - traditional
          - both

env:
  PYTHON_VERSION: '3.10'

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords'); nltk.download('punkt_tab')"
        
    - name: Setup DVC
      run: |
        pip install --upgrade pip setuptools wheel
        pip install "dvc<3.50.0" "dvc-objects<5.0.0"
        dvc pull -v || echo "No DVC data to pull"
        
    - name: Check data availability
      run: |
        if [ ! -f data/processed/processed_reviews.csv ]; then
          echo "Processed data not found, running preprocessing..."
          python src/preprocessing/preprocess.py
        else
          echo "Processed data found"
          head -n 5 data/processed/processed_reviews.csv
        fi
        
    - name: Train BERT model
      if: github.event.inputs.model_type == 'bert' || github.event.inputs.model_type == 'both' || github.event.inputs.model_type == ''
      run: |
        echo "Training BERT model..."
        python src/training/train_bert.py
        
    - name: Train Traditional ML model
      if: github.event.inputs.model_type == 'traditional' || github.event.inputs.model_type == 'both'
      run: |
        echo "Training traditional ML model..."
        python src/training/train.py
        
    - name: Validate models
      run: |
        echo "Validating trained models..."
        python -c "
        import json
        import os
        
        models_found = []
        
        if os.path.exists('models/bert_metrics.json'):
            with open('models/bert_metrics.json', 'r') as f:
                bert_metrics = json.load(f)
                print(f'âœ… BERT Model - Accuracy: {bert_metrics.get(\"accuracy\", 0)*100:.2f}%')
                models_found.append('BERT')
                
        if os.path.exists('models/metrics.json'):
            with open('models/metrics.json', 'r') as f:
                metrics = json.load(f)
                print(f'âœ… Traditional ML - Accuracy: {metrics.get(\"test_accuracy\", 0)*100:.2f}%')
                models_found.append('Traditional ML')
                
        if not models_found:
            print('âŒ No models found!')
            exit(1)
        else:
            print(f'\\nâœ… Successfully trained: {', '.join(models_found)}')
        "
        
    - name: Upload model artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: |
          models/
          !models/.gitkeep
        retention-days: 30
        
    - name: Upload metrics
      uses: actions/upload-artifact@v4
      with:
        name: model-metrics
        path: |
          models/*.json
          models/*.png
          
    - name: Create training summary
      run: |
        echo "## ðŸŽ¯ Model Training Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Training Configuration" >> $GITHUB_STEP_SUMMARY
        echo "- Python Version: ${{ env.PYTHON_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f models/bert_metrics.json ]; then
          echo "### ðŸ¤– BERT Model Performance" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat models/bert_metrics.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f models/metrics.json ]; then
          echo "### ðŸ“Š Traditional ML Performance" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat models/metrics.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
        
  model-comparison:
    needs: train-model
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: model-metrics
        path: models/
        
    - name: Compare with baseline
      run: |
        echo "Comparing model performance with baseline..."
        python -c "
        import json
        import os
        
        def load_metrics(file_path):
            if os.path.exists(file_path):
                with open(file_path, 'r') as f:
                    return json.load(f)
            return None
            
        current_bert = load_metrics('models/bert_metrics.json')
        current_trad = load_metrics('models/metrics.json')
        
        print('## Model Performance Comparison')
        print('\\n### Current Models:')
        
        if current_bert:
            print(f'- BERT Accuracy: {current_bert.get(\"accuracy\", 0)*100:.2f}%')
            
        if current_trad:
            print(f'- Traditional ML Accuracy: {current_trad.get(\"test_accuracy\", 0)*100:.2f}%')
        " >> comparison.txt
        
        cat comparison.txt
        
    - name: Comment on PR
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const comparison = fs.readFileSync('comparison.txt', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comparison
          });
